<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>&#127871; Movie Explorer &#127871;</h1>
    <b>The go-to site for your next film night</b>
    <nav>
        <img id="header-img">
        <div id="search-div">
            <div id="form-div">
                <form id="search-form">
                    <input id="search-input" type="text" name="search-input" placeholder="Search for a movie">
                    <button id="submit-button" action="submit">Submit</button>
                    <button id="close-search-btn">&times;</button>
                </form>
                <div id="attribution-div">
                    <span>Powered by </span>
                    <img
                        src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_long_1-8ba2ac31f354005783fab473602c34c3f4fd207150182061e425d366e4f34596.svg">
                </div>
            </div>
        </div>
    </nav>

    <div id="content">
        <h2 id="content-title">Now in Theaters</h2>
        
        <div id="movies-grid">
        </div>

    </div>

    <button id="load-more-movies-btn">See More Movies</button>

    <script src="./script.js"></script>
    <footer>&copy; 2022 Charles Xu</footer>
</body>

</html>
